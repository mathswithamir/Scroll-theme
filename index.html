<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assests/css/index.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://kit.fontawesome.com/19c987e1a0.js" crossorigin="anonymous"></script>
    <title>AOS</title>
</head>

<body>
    <div class="one">
        <div class="navbar">
            <img class="navbar-A" src="./assests/images/github_octocat.png" alt="">
        </div>
        <div class="one-1">
            <h1>AOS</h1>
            <h4>Animate On Scroll Library</h4>
            <p>SCROLL DOWN</p>
            <i class="fa-solid fa-chevron-down uyyy"></i>
            <!-- <i class="fa-brands fa-facebook myyy"></i> -->
        </div>
        <div>
            <h2 class="two">Fade</h2>
            <div class="hello hello-1" data-aos="fade-up"></div>
            <div class="hello hello-2" data-aos="fade-down"></div>
            <div class="hello hello-3" data-aos="fade-right"></div>
            <div class="hello hello-4" data-aos="fade-left"></div>
            <div class="hello hello-5" data-aos="fade-up-right"></div>
            <div class="hello hello-6" data-aos="fade-up-left"></div>
            <div class="hello hello-7" data-aos="fade-down-right"></div>
            <div class="hello hello-8" data-aos="fade-down-left"></div>
        </div> 
        <div >
         <h2 class="three"> Zoom </h2>
         <div class="hello hello-one " data-aos="zoom-in-right">this one is neew div</div>
         <div class="hello-two hello" data-aos="zoom-out-down">amir</div>
         <div class="hello-three hello " data-aos="zoom-in-right">this one is neew div</div>
         <div class="hello-four hello" data-aos="zoom-out-down">amir</div>
         <div class="hello-five hello" data-aos="zoom-in-right">this one is neew div</div>
         <div class="hello-six hello" data-aos="zoom-out-down">amir</div>
         <div class="hello-seven hello" data-aos="zoom-in-right">this one is neew div</div>
         <div class="hello-eight hello" data-aos="zoom-out-down">amir</div>
        </div>
        <div>
            <h2 class="four">Flip</h2>
            <div class="hello hello-I" data-aos="flip-left"></div>
            <div class="hello hello-II" data-aos="flip-right"></div>
            <div class="hello hello-III" data-aos="flip-up"></div>
            <div class="hello hello-IV" data-aos="flip-down"></div>
        </div>
        <div>
            <h2 class="five">DIFFERENT SETTINGS EXAMPLES</h2>
            <div class="hello first" data-aos="fade-up"
               data-aos-duration="3000">
            </div>
            <div class="hello second " data-aos="fade-down"
              data-aos-easing="linear"
               data-aos-duration="1500">
            </div>
            <div class="hello third" data-aos="fade-right"
               data-aos-offset="300"
               data-aos-easing="ease-in-sine">
            </div>
            <div class="hello forth" data-aos="fade-left"
              data-aos-anchor="#example-anchor"
              data-aos-offset="500"
              data-aos-duration="500">
           </div>
           <div class="hello fifth" data-aos="fade-zoom-in"
             data-aos-easing="ease-in-back"
             data-aos-delay="300"
             data-aos-offset="0">
          </div>
          <div class="hello sixth" data-aos="flip-left"
             data-aos-easing="ease-out-cubic"
             data-aos-duration="2000">
          </div>
        </div>
        <div>
            <h2 class="six">ANCHOR PLACEMENT</h2>
            <div class="word first" data-aos="fade-up"
                data-aos-anchor-placement="top-bottom">
           </div>
           <div class="word second" data-aos="fade-up"
              data-aos-anchor-placement="center-bottom">
           </div>
           <div class="word third" data-aos="fade-up"
              data-aos-anchor-placement="bottom-bottom">
           </div>
           <div class="word forth" data-aos="fade-up"
              data-aos-anchor-placement="top-center">
           </div>
           <div class="word fifth" data-aos="fade-up"
              data-aos-anchor-placement="center-center">
           </div>
           <div class="word sixth" data-aos="fade-up"
              data-aos-anchor-placement="bottom-center">
           </div>
        </div>
        <div class="seven">
                <div class="seven-one">
                    <h3>GET IT</h3>
                  <button>Download</button>
                  <button>View on github</button>
                </div>
                <div class="seven-two">
                    <h3>INSTALL USING YARN, NPM, BOWER</h3>
                </div>
            </div>
               <div class="seven-three"></div>
        </div>
    </div>
</body>
 <script>
    AOS.init();
</script>

</html>
